<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <script src="/src/js/index.js"></script>
</head>
<body>
    <header>
        <article class="header-container">
            <button class="header-button-logo" onclick="logoTextClickToIndexPage();">
                <span class="header-title">Attributes</span>
            </button>
            <button class="header-nav-button" onclick="listOnOff(this);">List show</button>
        </article>
        <article>
            <nav>
                <ul class="header-nav" data-type="nav-menu"></ul>
            </nav>
        </article>
    </header>
    <main>
        <article class="container">
            <article class="card" data-target="jump">
                <h2 data-target="jump-title">accept</h2>
                <section>
                    <ul>
                        <li>
                            許容するファイル形式を制御
                        </li>
                    </ul>
                </section>
                <section>
                    <label for="file">画像を選択（jpg, jpeg, png）複数可</label>
                    <input type="file" id="file" accept=".jpg, .jpeg, .png" multiple>
                </section>
            </article>
            <article class="card" data-target="jump">
                <h2 data-target="jump-title">capture</h2>
                <section>
                    <ul>
                        <li>
                            モバイルでしか動かない（パソコンの場合ファイル選択が開く）
                        </li>
                        <li>
                            environment: 背面カメラ
                        </li>
                        <li>
                            user: インカメラ
                        </li>
                        <li>
                            accept属性にはimage/* または video/*
                        </li>
                    </ul>
                </section>
            </article>
        </article>
    </main>
    <footer>
    </footer>
