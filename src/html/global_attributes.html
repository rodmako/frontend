<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global attributes</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <script src="/src/js/index.js"></script>
</head>
<body>
    <header>
        <article class="header-container">
            <button class="header-button-logo" onclick="logoTextClickToIndexPage();">
                <span class="header-title">Global attributes</span>
            </button>
            <button class="header-nav-button" onclick="listOnOff(this);">List show</button>
        </article>
        <article>
            <nav>
                <ul class="header-nav" data-type="nav-menu"></ul>
            </nav>
        </article>
    </header>
    <main>
        <article class="container">
            <article class="card" data-target="jump">
                <h1 data-target="jump-title">グローバル属性</h1>
                <section>
                    <ul>
                        <li>
                            全てのHTML要素に使用可能
                        </li>
                        <li>
                            タグによって効果がないこともある
                        </li>
                    </ul>
                </section>
            </article>
            <article class="card" data-target="jump">
                <h2 data-target="jump-title">accesskey</h2>
                <section>
                    <ul>
                        <li>
                            accesskey属性はショットカットキーを指定する属性
                        </li>
                        <li>
                            ブラウザとOSの組み合わせによってショットカットキーの起動の仕方は異なる<br>
                            <a href="https://developer.mozilla.org/ja/docs/Web/HTML/Global_attributes/accesskey">accesskey--MDN</a>
                        </li>
                    </ul>
                </section>
                <section>
                    <button onclick="alert('accesskey');" accesskey="s"><kbd>control</kbd> + <kbd>option</kbd> + <kbd>s(accesskey)</kbd></button>
                    <p>このボタンタグにはaccesskey="s"を指定している</p>
                </section>
            </article>
        </article>
    </main>
    <footer>
    </footer>
</body>
</html>
