<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabindex</title>
</head>
<body>
    <header>
        <h1>tabindex</h1>
    </header>
    <main>
        <article>
            <p contenteditable="true" tabindex="-1">-1番目の要素(マウスでfocus可能)</p>
            <h3 tabindex="2">2番目の要素</h3>
            <input type="tel" inputmode="tel" value="1番目の要素" tabindex="1">
        </article>
    </main>
    <footer>
    </footer>
</body>
</html>
