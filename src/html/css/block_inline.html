<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block inline</title>
    <script>
        const displayChange = (mode) => {
            const div = document.querySelector("div");
            div.setAttribute("class", "");
            div.classList.add("div--"+mode);
        }
    </script>
    <style>
        ul {
            list-style-type: none;
            display: flex;
            gap: 10px;
        }

        div * {
            width: 300px;
            height: 50px;
            background-color: red;
        }

        .div--block > * {
            display: block;
        }

        .div--inline > * {
            display: inline;
        }

        .div--inline-block > * {
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <h1>block inline inline-block</h1>
    </header>
    <main>
        <article>
            <section>
                <ul>
                    <li>
                        inline-blockはwidthとheight指定可能（なかったらinlineのような大きさになる）
                    </li>
                </ul>
            </section>
            <section>
                <ul>
                    <li>
                        <button onclick="displayChange('block');">block</button>
                    </li>
                    <li>
                        <button onclick="displayChange('inline');">inline</button>
                    </li>
                    <li>
                        <button onclick="displayChange('inline-block');">inline-block</button>
                    </li>
                </ul>
                <p>displayに関わらず、下のpとspanタグはwidth・heightが固定されている</p>
            </section>
            <section>
                <div>
                    <p>p-tag1</p>
                    <p>p-tag2</p>
                    <p>p-tag3<span>span-tag1</span></p>
                    <span>span-tag2</span>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
