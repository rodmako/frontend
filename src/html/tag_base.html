<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base tag</title>
</head>
<body>
    <article class="card" data-target="jump">
        <h2 data-target="jump-title">base</h2>
        <section>
            <ul>
                <li>
                    baseタグはページ内１個だけ使える
                </li>
                <li>
                    baseはタグ名通り、ページ内で使われているURLのベースを決めるタグ
                </li>
                <li>
                    URLを使っているすべての要素より前にある必要がある（baseタグ以降のものだけ適応される）
                </li>
                <li>
                    色んな外部リンクを使っているページでは使えなさそう
                </li>
            </ul>
        </section>
        <section>
            <base target="_blank" href="http://example.com/">
            <a href="#こんな感じで動く">謎のリンク</a>
            <p>押してページのアドレスを見る</p>
            <ul>
                <li>
                    baseタグのhrefには「http://example.com/」が指定されている
                </li>
                <li>
                    aタグのhrefには「#こんな感じで動く」が指定されている
                </li>
            </ul>
        </section>
    </article>
</body>
</html>
