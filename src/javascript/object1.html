<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-oriented JavaScript example</title>
</head>

<body>
    <header>
        <h1>
            Object-oriented JavaScript example
        </h1>
    </header>
    <main>
        <article>
            <section>
                <p>
                    This example requires you to enter commands in your browser's JavaScript console (see
                    <a
                        href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">
                        What are browser developer tools
                    </a>
                    for more information).
                </p>
                <p>
                    todo Dev toolでpersonオブジェクト中身見る、プロパティ呼び出し（.と["名前"]）、プロパティの値更新、新しいメソッドの追加
                </p>
                <ul>
                    <li>
                        .と[]の違い動的に修正の意味　試してみて
                    </li>
                </ul>
                <script>
                    let person = {
                        name: {
                            first: "Bob",
                            last: "Smith",
                        },
                        age: 32,
                        gender: "male",
                        interests: ["music", "skiing"],
                        bio: function () {
                            alert(
                                this.name.first +
                                " " +
                                this.name.last +
                                " is " +
                                this.age +
                                " years old. He likes " +
                                this.interests[0] +
                                " and " +
                                this.interests[1] +
                                ".",
                            );
                        },
                        greeting: function () {
                            alert("Hi! I'm " + this.name.first + ".");
                        },
                    }
                </script>
            </section>
        </article>
    </main>
</body>

</html>
